</head>
<body>
    <div class="main5">
        <div class="bg5">
            <header>
                <div class="navigation">
                    <div><a href="index.html"><img src="images/Logo.png" alt="logo"></a></div>
                    <nav id="nav-bar" class="nav">
                        <ul class="nav-ul">
                            <li><div class="nav-li"><a class="nav-a" href="index.html">Home</a></div></li>
                            <li><div class="nav-li"><a class="nav-a" href="ourcoffee.html">our coffee</a></div></li>

                    </nav>
                    <div class="contactBlock">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-shopping-bag"></i>
                        <div class="conactUs"><a class="contact-a" href="#">contact us</a></div>
                    </div>
                    <div id="burger" class="burger-bar">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </header>
            <div>
                <h2 class="CONTACTUS">CONTACT US</h2>
                <div class="homeandcontact">
                    <a class="home-a" href="index.html"><i class="fas fa-home"></i>HOME</a> 
                    <a class="contact-a" href="contact.html">/CONTACT US</a>
                </div>
            </div>
        </div>
        <section>
            <div class="information-block">
                <div class="information">
                    <div class="inner-info">
                        <i class="far fa-envelope"></i>
                        <div class="ADRESS">
                            <h5 class="EMAILADRESS">EMAIL ADRESS</h5>
                            <a class="mails" href = "mailto: abc@example.com">coffeemail@gmail.com</a>
                            <a class="mails" href = "mailto: abc@example.com">infoemail@gmail.com</a>
                        </div>
                    </div>
                    <div class="inner-info">
                        <i class="far fa-envelope"></i>
                        <div class="ADRESS add">
                            <h5 class="EMAILADRESS">OUR LOCATION</h5>
                            <span class="mails">Hera Road 2344-78 Australia</span>
                            <span class="mails">897- South Side Melbon</span>
                        </div>
                    </div>
                    <div class="inner-info">
                        <i class="far fa-envelope"></i>
                        <div class="ADRESS">
                            <h5 class="EMAILADRESS">PHONE NUMBER</h5>
                            <a class="mails" href = "tell: 5555555">555-55-55-55</a>
                            <a class="mails" href = "tell: 444444">08-88888888</a>
                        </div>
                    </div>
                </div>
                <div>
                    <form action="">
                        <div class="forms">
                            <div class="inputs">
                                <input placeholder="Your Name:" class="nameinp" type="text">
                                <input placeholder="Your Email:" class="nameinp" type="email">
                            </div>
                            <textarea placeholder="Your Message:" class="textarea" name="message" id="message" cols="30" rows="10"></textarea>
                            <button class="sendMassage">send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    <script src="javascript/script.js"></script>
